{% extends 'employee/base.html' %}

{% block content %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
<table   align="center" class="table-primary text-center bg-info">
    <tr ><th>User Login</th></tr>
    <tr><th><input type="text" name="username" placeholder="Username" required value="admin"></th></tr>
    <tr><th><input type="password" name="password" placeholder="Password" required value="admin@123"></th></tr>
    <tr><th><button type="submit" class="btn btn-success">Login</button></th></tr>
</table>
</form>

{% if error %}
{{error}}
{% endif %}

{% endblock %}
